<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="game">
        <div class="screen1 hide">
            <h1>Jogo da adivinhação</h1>
            <p>Adivinhe o número de 0 a 10</p>
            <form>
                <input type="number" name="number-choice" id="number-choice">
                <button>Tentar</button>
            </form>
        </div>
        <div class="screen2">
            <h1>Acertou em 3 tentativas!</h1>
            <button>Jogar novamente</button>
        </div>
    </div>

</body>
</html>
